				</button>
				<a class="navbar-brand" href="../curatorManager.html" id="PRInT_logo"><img src="../logo.png"></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
						>Curator Actions<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Add</a></li>
							<li onclick="displayAction('edit-curator')"><a href="#">Edit</a></li>

						<ul class="dropdown-menu">

	<div id="edit-curator" class="page">
			<div id="title">Edit A Curator</div>
			<form id="form-id" method="post" action="edit-curator-url">
				<!-- Name, Email, Space -->
				<div class="infoSection">
					<div class="infoSection">
					<select>
						<option value="blank">blank</option>
					</select>
					<h4>Curator Info: </h4>
					<input class="inText" type="text" name="Name" placeholder="First Name"/>
				</div>

				<div class="infoSection">
					
					<input class="inText" type="text" name="Name" placeholder="Last Name"/>
				</div>

				<div class="infoSection">
					
					<input class="inText" type="text" name="email" placeholder="Email"/>
				</div>

				<div class="infoSection">
					<h4>Space Info: </h4>
					<input class="inText" type="text" name="space" placeholder="Space Name"/>
				</div>

				<div class="infoSection">
					
					<input class="inText" type="text" name="building" placeholder="Building"/>
				</div>

				<div class="infoSection">
					
					<input class="inText" type="text" name="address" placeholder="Address"/>
				</div>

				<div class="infoSection">
					
					<input class="inText" type="text" name="room" placeholder="Room"/>
				</div>

				<div class="infoSection">
					
					<input class="inText" type="text" name="latitude" placeholder="Latitude"/>
				</div>

				<div class="infoSection">
					
					<input class="inText" type="text" name="longitude" 
placeholder="Longitude"/>
				</div>

				<div class="infoSection">
					<input type="submit" value="Submit" id="sbmt" onclick="document.getElementById('form-id').submit();"/>
				</div>
			</form>
	</div>
