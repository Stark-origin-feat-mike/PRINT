	<div id="add-resource" class="page">
			Add A Resource
			<form action="#">
				<!-- Name, Email, Space -->
				<div class="infoSection">
					<h4>Name </h4>
					<input class="inText" type="text" name="Name" />
				</div>
				<hr>
				
				<div class="infoSection">
				<h4>Training Required </h4>
				<input class="inText" type="text" name="trainingrequired" />
				<h4>URL </h4>
				<input class="inText" type="text" name="url" />
				<h4>Description </h4>
				<input class="inText" type="text" name="description" />
				</div>
				<hr>
				<div class="infoSection">
					<h4>Space </h4>
					<input class="inText" type="text" name="spaceid" />
				</div>
				<div class="infoSection">
					<h4>Operational? </h4>
					<input class="inText" type="text" name="operational" />
				</div>
				<div class="infoSection">
					<h4>Time limit </h4>
					<input class="inText" type="text" name="time_limit" />
				</div>
				

				<div class="infoSection">
					<input type="submit" value="Submit" id="sbmt"/>
				</div>
			</form>
